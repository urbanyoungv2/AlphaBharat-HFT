    <title>Alpha_bharat | Pro Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Professional Dark Theme Palette (Zinc based)
              surface: {
                950: '#09090b', // Main Background
                900: '#18181b', // Card Background
                800: '#27272a', // Border/Hover
                700: '#3f3f46', // Muted Element
              },
              brand: {
                blue: '#3b82f6',
                glow: 'rgba(59, 130, 246, 0.15)'
              },
              trade: {
                up: '#10b981',    // Emerald 500
                down: '#ef4444',  // Red 500
                warn: '#f59e0b',  // Amber 500
              },
              text: {
                primary: '#e4e4e7', // Zinc 200
                secondary: '#a1a1aa', // Zinc 400
                muted: '#52525b',     // Zinc 600
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'ui-monospace', 'monospace'],
            },
            fontSize: {
              'xxs': '0.65rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        color: #e4e4e7;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Glass effect for overlays */
      .glass {
        background: rgba(24, 24, 27, 0.7);
        backdrop-filter: blur(8px);
      }

      /* Custom Scrollbar - Slim & Dark */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Utility for hiding scrollbar but keeping functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
